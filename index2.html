<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 2</title>
</head>
<body>
    <button id="hoverButton" onmouseover="hover()" onmouseout="unhover()">Наведите курсор</button>
    <script>
        function hover(){
            document.getElementById('hoverButton').textContent = "Надпись изменилась!";
        }
        function unhover() {
            document.getElementById('hoverButton').textContent = "Надпись!";
        }
    </script>
</body>
</html>
